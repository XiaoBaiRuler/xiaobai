<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/my.css" th:href="@{/css/my.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<!--顶部导航栏-->
<nav class="ui inverted attached segment" th:fragment="topbar(n)">
    <div class="ui inverted stackable secondary container menu">
        <a href="" class="item" th:classappend="${n==0} ? 'active'" th:href="@{/admin/blogs}">
            <i class="user teal icon"></i>小白
        </a>
        <a href="" class="item my-mobile-hide m-item" th:classappend="${n==1} ? 'active'" th:href="@{/index}">
            <i class="home teal icon"></i>主页
        </a>
        <a href="" class="item my-mobile-hide m-item" th:classappend="${n==2} ? 'active'" th:href="@{/type/-1}">
            <i class="idea teal icon"></i>分类
        </a>
        <a href="" class="item my-mobile-hide m-item" th:classappend="${n==3} ? 'active'" th:href="@{/tag/-1}">
            <i class="tags teal icon"></i>标签
        </a>
        <a href="" class="item my-mobile-hide m-item" th:classappend="${n==4} ? 'active'" th:href="@{/time}">
            <i class="question teal icon"></i>时间轴
        </a>
        <a href="" class="item my-mobile-hide m-item" th:classappend="${n==5} ? 'active'" th:href="@{/music}">
            <i class="music teal icon"></i>音乐
        </a>
        <a href="" class="item my-mobile-hide m-item" th:classappend="${n==6} ? 'active'" th:href="@{/about/xiaobai}">
            <i class="info teal icon"></i>关于
        </a>

        <div class="right item my-mobile-hide m-item">
            <form th:name="search" action="#" th:action="@{/search}" target="_blank" method="post">
                <div class="ui inverted transparent icon input">
                    <input th:name="query" type="text" placeholder="搜索" th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link teal icon"></i>
                </div>
            </form>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button my-top-right my-mobile-show">
        <i class="teal sidebar icon"></i>
    </a>
</nav>

<!--控制台导航栏-->
<nav class="ui inverted attached segment" th:fragment="admin_topbar(m)">
    <div class="ui inverted stackable secondary container menu">
        <a href="" class="item" th:href="@{/admin/logout}">
            <i class="user teal icon"></i>注销
        </a>
        <a href="" th:href="@{/index}" class="item my-mobile-hide m-item" th:classappend="${m==0} ? 'active'">
            <i class="home teal icon"></i>主页
        </a>
        <a href="" th:href="@{/admin/types}" class="item my-mobile-hide m-item" th:classappend="${m==1} ? 'active'">
            <i class="idea teal icon"></i>分类管理
        </a>
        <a href="" th:href="@{/admin/tags}" class="item my-mobile-hide m-item" th:classappend="${m==2} ? 'active'">
            <i class="tags teal icon"></i>标签管理
        </a>
        <a href="" th:href="@{/admin/blogs}" class="item my-mobile-hide m-item" th:classappend="${m==3} ? 'active'">
            <i class="question teal icon"></i>博客管理
        </a>
        <a href="" th:href="@{/admin/musics}" class="item my-mobile-hide m-item" th:classappend="${m==4} ? 'active'">
            <i class="music teal icon"></i>音乐管理
        </a>
        <a href="" th:href="@{/admin/images}" class="item my-mobile-hide m-item" th:classappend="${m==5} ? 'active'">
            <i class="file teal icon"></i>图片管理
        </a>
    </div>
    <a href="#" class="ui menu toggle black icon button my-top-right my-mobile-show">
        <i class="teal sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer class="ui inverted vertical segment my-padded-footer-massive" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid">
            <div class="four wide column">
            </div>
            <div class="eight wide column">
                <h5 class="ui inverted header">联系我</h5>
                <div class="ui inverted link list">
                    <a href="" class="item">
                        <i class="qq teal icon"></i> 3122594244
                    </a>
                    <a href="" class="item">
                        <i class="envelope teal icon"></i> xiaobai.ruler@gmail.com
                    </a>
                    <a href="" class="item">
                        <i class="wechat teal icon"></i> xiaobai_ruler
                    </a>
                </div>
            </div>
            <div class="four wide column">
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p>&copy; 2019-2020 xiaobairuler.com 版权所有ICP证：<a href="http://www.beian.miit.gov.cn">粤ICP备20043849号</a>
        </p>
    </div>
</footer>

<!--  导入的js  -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
