<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/my.css" th:href="@{/css/my.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<!--引入顶部导航栏	-->
<div th:replace="~{component/bar::topbar(1)}"></div>

<!--中间内容-->
<div class="ui inverted attached segment">
    <!--  轮播内容     -->
    <div class="ui inverted container">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img th:src="@{http://www.xiaobais.net:8080/image/1.jpg}" alt=""
                                               class="ui image" src="/static/images/background.jpg"></div>
                <div class="swiper-slide"><img th:src="@{http://www.xiaobais.net:8080/image/2.jpg}" alt=""
                                               class="ui image" src="/static/images/background.jpg"></div>
                <div class="swiper-slide"><img th:src="@{http://www.xiaobais.net:8080/image/3.jpg}" alt=""
                                               class="ui image" src="/static/images/background.jpg"></div>
                <div class="swiper-slide"><img th:src="@{http://www.xiaobais.net:8080/image/4.jpg}" alt=""
                                               class="ui image" src="/static/images/background.jpg"></div>
                <div class="swiper-slide"><img th:src="@{http://www.xiaobais.net:8080/image/5.jpg}" alt=""
                                               class="ui image" src="/static/images/background.jpg"></div>
                <div class="swiper-slide"><img th:src="@{http://www.xiaobais.net:8080/image/6.jpg}" alt=""
                                               class="ui image" src="/static/images/background.jpg"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!--  博客列表     -->
    <div class="ui container">
        <div class="ui stacked segment">
            <div class="ui teal center aligned segment" th:each="blog : ${page.content}">
                <div class="ui stackable grid">
                    <div class="ui row">
                        <!--   博客主体内容描述    -->
                        <div class="ui eight wide column">
                            <div class="ui grid">
                                <!--  博客发布人，时间，和观看次数  -->
                                <div class="ui mini row">
                                    <div class="ui three wide column">
                                        <img src="/static/images/logo.png" th:src="@{${blog.user.avater}}"
                                             class="ui circular avatar image" alt=""><a href="#"
                                                                                        th:text="${blog.user.nickname}"></a>
                                    </div>
                                    <div class="ui seven wide column"></div>
                                    <div class="ui four wide column">
                                        <i class="teal calendar icon"></i><span
                                            th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                                    </div>
                                    <div class="ui two wide column">
                                        <i class="teal eye icon"></i><span th:text="${blog.views}"></span>
                                    </div>
                                </div>
                                <div class="ui row">
                                    <div class="ui center aligned column">
                                        <h2 class="ui header">
                                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                                               th:text="${blog.title}"></a>
                                        </h2>
                                    </div>
                                </div>
                                <div class="ui row">
                                    <p class="my-text" th:text="|${blog.description}......|"></p>
                                </div>
                            </div>
                        </div>
                        <!--   博客图片链接       -->
                        <div class="ui middle aligned eight wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  博客分页     -->
    <div class="ui container">
        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid" th:if="${page.totalPages}>1">
                <div class="column">
                    <a href="#" th:href="@{/index(page=${page.number}-1)}" th:unless="${page.first}"
                       class="ui min teal basic button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a href="#" th:href="@{/index(page=${page.number}+1)}" th:unless="${page.last}"
                       class="ui min teal basic button">下一页</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--引入footer-->
<div th:replace="~{component/bar::footer}"></div>

<!--导入的js-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination'
        }
    });
</script>
<!--  自定义js  -->
<script>
    // language=JQuery-CSS
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('my-mobile-hide');
    });
</script>
</body>
</html>
