<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>音乐</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/my.css" th:href="@{/css/my.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<!--引入顶部导航栏	-->
<div th:replace="~{component/bar::topbar(4)}"></div>

<!--中间内容-->
<div class="ui inverted attached segment">
    <!--分类内容-->
    <div class="ui inverted container">
        <div class="ui stacked segment">
            <a href="" class="ui teal right ribbon label">归档</a>
            <div class="ui segment" th:each="time: ${times}">
                <h2 class="ui center aligned header" th:text="${time.key}"></h2>
                <div class="ui fluid vertical menu" th:each="blog : ${time.value}">
                    <a href="#" target="_blank" class="item" th:href="@{/blog/{id}(id=${blog.id})}">
                            <span>
                                <i class="mini teal circle icon"></i><span th:text="${blog.title}"></span>
                                <div class="ui mini teal basic left pointing label"
                                     th:text="${#dates.format(blog.updateTime,'MM月dd日')}"></div>
                            </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--引入footer-->
<div th:replace="~{component/bar::footer}"></div>

<!--  导入的js  -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--  自定义js  -->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('my-mobile-hide');
    });
</script>
</body>
</html>
