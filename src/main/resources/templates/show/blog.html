<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="/static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="/static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="/static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="/static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<!--引入顶部导航栏	-->
<div th:replace="~{component/bar::topbar(0)}"></div>

<!--中间内容-->
<div id="waypointid" class="ui inverted attached segment">
    <div class="ui container animated fadeIn">
        <div class="ui top attached segment">
            <div class="ui horizontal link list">
                <div class="item">
                    <img src="/static/images/logo.png" th:src="@{${blog.user.avater}}" class="ui circular avatar image"
                         alt="">
                    <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}"></a></div>
                </div>
                <div class="item">
                    <i class="teal calendar icon"></i><span
                        th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                </div>
                <div class="item">
                    <i class="teal eye icon"></i><span th:text="${blog.views}"></span>
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <img src="/static/images/background.jpg" th:src="@{${blog.firstPicture}}" alt=""
                 class="ui rounded fluid image">
        </div>
        <!--博客内容-->
        <div class="ui attached padded segment">
            <div class="ui right aligned basic segment">
                <div class="ui teal label" th:text="${blog.flag}"></div>
            </div>
            <h2 class="ui center aligned header" th:text="${blog.title}"></h2>
            <br>
            <!--内容-->
            <div id="content" class="typo typo-selection js-toc-content m-padded-lr-responsive"
                 th:utext="${blog.content}">
            </div>
            <!--  标签 -->
            <div class="ui basic teal left pointing label" th:text="${blog.tag.name}"></div>
        </div>
        <!--博客信息-->
        <div class="ui attached positive message" th:if="${blog.shareStatment}">
            <div class="ui middle aligned grid">
                <div class="eleven wide column">
                    <ui class="list">
                        <li>作者：<span th:text="${blog.user.nickname}"></span><a href="" th:href="@{/about/xiaobai}"
                                                                               target="_blank">(联系作者)</a></li>
                        <li>发表时间：<span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span></li>
                        <li>版权声明：自由转载-非商用-非衍生-保持署名(创意共享3.0许可证)</li>
                    </ui>
                </div>
                <div class="five wide column">
                    <img src="/static/images/wechat.png" th:src="@{/images/wechat.png}" alt=""
                         class="ui right floated rounded bordered image" style="width: 120px">
                </div>
            </div>
        </div>
        <!--留言区域-->
        <div th:if="${blog.commentabled}">
            <div class="ui bottom attached segment">
                <div id="comment-container" class="ui teal segment">
                    <div th:fragment="commentList">
                        <div class="ui comments" style="max-width: 100%;">
                            <h3 class="ui dividing header">评论</h3>
                            <div class="comment" th:each="comment : ${comments}">
                                <a class="avatar">
                                    <img src="/static/images/logo.png" th:src="@{${comment.avater}}" alt="">
                                </a>
                                <div class="content">
                                    <a class="author">
                                        <span th:text="${comment.nickname}"></span>
                                        <div class="ui mini teal left pointing label" th:if="${comment.adminComment}">
                                            小白
                                        </div>
                                    </a>
                                    <div class="metadata">
                                        <span class="date"
                                              th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                    <div class="text" th:text="${comment.content}"></div>
                                    <div class="actions">
                                        <a class="reply" data-commentid="1" data-commentnickname="Matt"
                                           th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}"
                                           onclick="reply(this)">回复</a>
                                    </div>
                                </div>
                                <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                                    <div class="comment" th:each="reply : ${comment.replyComments}">
                                        <a class="avatar">
                                            <img src="/static/images/logo.png" th:src="@{${reply.avater}}" alt="">
                                        </a>
                                        <div class="content">
                                            <a class="author">
                                                <span th:text="${reply.nickname}"></span>
                                                <div class="ui mini teal left pointing label"
                                                     th:if="${reply.adminComment}">小白
                                                </div>
                                                <span th:text="|@ ${reply.parentComment.nickname}|"></span>

                                            </a>
                                            <div class="metadata">
                                                <span class="date"
                                                      th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm')}"></span>
                                            </div>
                                            <div class="text" th:text="${reply.content}"></div>
                                            <div class="actions">
                                                <a class="reply" data-commentid="1" data-commentnickname="Matt"
                                                   th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}"
                                                   onclick="reply(this)">回复</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="comment-form" class="ui form">
                <input type="hidden" name="blog.id" th:value="${blog.id}">
                <input type="hidden" name="parentComment.id" value="-1">
                <div class="field">
                    <textarea name="content" id="" cols="30" rows="10" placeholder="请输入评论信息...."></textarea>
                </div>
                <div class="fields">
                    <div class="field m-mobile-wide m-margin-bottom-mini">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nickname" placeholder="姓名"
                                   th:value="${session.user}!=null ? ${session.user.nickname}">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-mini">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="邮箱"
                                   th:value="${session.user}!=null ? ${session.user.email}">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-mini">
                        <button id="comment-btn" th:type="button"
                                class="ui teal button m-mobile-wide m-margin-bottom-mini">
                            <i class="edit icon"></i>发布
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="toolbar" class="my-fixed my-right-bottom my-padded" style="display: none">
    <div class="ui vertical icon buttons">
        <button type="button" class="ui toc teal button">目录</button>
        <a href="#comment-container" class="ui teal button">留言</a>
        <button class="ui wechat icon teal button"><i class="weixin icon"></i></button>
        <div id="toTop-button" class="ui teal icon button"><i class="chevron up icon"></i></div>
    </div>
</div>

<div class="ui toc-container flowing popup transition hidden" style="width: 250px !important;">
    <ol class="js-toc">

    </ol>
</div>

<div id="qrcode" class="ui wechat-qr flowing popup transition hidden" style="width: 130px">
</div>

<!--引入footer-->
<div th:replace="~{component/bar::footer}"></div>

<!--  导入的js  -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="/static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="/static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="/static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script src="/static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
<!--  自定义js  -->
<script th:inline="javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('my-mobile-hide');
    });

    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
        // For headings inside relative or absolute positioned containers within content.
        hasInnerContainers: true
    });

    $('.toc.button').popup({
        popup: $('.toc-container.popup'),
        on: 'click',
        position: 'left center'
    });
    $('.wechat').popup({
        popup: $('.wechat-qr'),
        position: 'left center'
    });

    var serurl = "http://www.xiaobairuler.com";
    var url = /*[[@{/blog/{id}(id=${blog.id})}]]*/"";

    var qrcode = new QRCode("qrcode", {
        text: serurl + url,
        width: 100,
        height: 100,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    $('#toTop-button').click(function () {
        $(window).scrollTo(0, 500);
    });

    var waypoint = new Waypoint({
        element: document.getElementById('waypointid'),
        handler: function (direction) {
            if (direction === 'down') {
                $('#toolbar').show(100);
            } else {
                $('#toolbar').hide(500);
            }
        }
    })

    $('.ui.form').form({
        fields: {
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }]
            },
            nickname: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入昵称'
                }]
            },
            email: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请输入正确的邮箱地址'
                }]
            }
        }
    });

    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"");
    });


    $('#comment-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log("校验成功");
            postData();
        } else {
            console.log("校验失败");
        }
    });

    function postData() {
        $("#comment-container").load(/*[[@{/comments}]]*/"", {
            "parentComment.id": $("[name='parentComment.id']").val(),
            "blog.id": $("[name='blog.id']").val(),
            "nickname": $("[name='nickname']").val(),
            "email": $("[name='email']").val(),
            "content": $("[name='content']").val()
        }, function (responseTxt, statusTxt, xhr) {
            clearContent();
        });
    }

    function clearContent() {
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    }

    function reply(obj) {
        var commentId = $(obj).data('commentid');
        var commentNickname = $(obj).data('commentnickname');
        $("[name='content']").attr("placeholder", "@" + commentNickname).focus();
        $("[name='parentComment.id']").val(commentId);
        $(window).scrollTo($('#comment-form'), 500);
    }

</script>
</body>
</html>
