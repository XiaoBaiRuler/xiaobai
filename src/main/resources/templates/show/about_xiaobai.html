<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>关于</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/my.css" th:href="@{/css/my.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<!--引入顶部导航栏	-->
<div th:replace="~{component/bar::topbar(6)}"></div>

<!--中间内容-->
<div class="ui inverted attached segment">
    <!--  内容     -->
    <div class="ui inverted container">
        <div class="ui stacked segment">
            <a href="" class="ui teal right ribbon label" th:href="@{/about/xiaobai}">我吗</a>
            <br>
            <a href="" class="ui teal right ribbon label" th:href="@{/about/web}">网站</a>
            <div class="ui fluid centered card">
                <div class="image">
                    <img th:src="@{/images/logo.png}" src="/static/images/logo.png" alt="">
                </div>
                <div class="content">
                    <div class="ui fluid icon label">
                        <i class="user icon"></i>小白
                    </div>
                    <p>email:xiaobai.ruler@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--引入footer-->
<div th:replace="~{component/bar::footer}"></div>

<!--  导入的js  -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--  自定义js  -->
<script>
    // language=JQuery-CSS
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('my-mobile-hide');
    });
</script>
</body>
</html>
