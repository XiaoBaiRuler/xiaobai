<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.0/dist/APlayer.min.css">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="bookmark" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <style>
        .dark-color {
            color: #2F4F4F;
        }
    </style>
</head>
<body>
<!--引入顶部导航栏	-->
<div th:replace="~{component/bar::topbar(5)}"></div>

<!--中间内容-->
<div class="ui inverted attached segment">
    <div class="ui dark-color container" id="aplayer">
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>

<!--引入footer-->
<div th:replace="~{component/bar::footer}"></div>

<!--导入的js-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.0/dist/APlayer.min.js"></script>
<!--aplayer-->
<script>

    $.getJSON("/musics.action", function (data) {
        console.log(data);
        const ap = new APlayer({
            container: document.getElementById('aplayer'),
            listFolded: false,
            audio: data
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('my-mobile-hide');
    });
</script>


</body>
</html>
